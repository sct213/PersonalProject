<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        
        var game = prompt("가위, 바위, 보 중 선택하세요.", "가위");
        var gameNum;
        switch(game) {
            case "가위":
                gameNum = 1; break;
            case "바위":
                gameNum = 2; break;
            case "보":
                gameNum = 3; break;
            default:alert("잘못 작성했습니다.");
                location.reload();
                
        }
        var com = Math.ceil(Math.random()*3);
        // .ceil = 소수점 이하를 반올림.
        if(gameNum == com) {
            document.write("맞췄습니다.");
        } else {
            document.write("틀렸습니다.");
        }
    </script>
</body>
</html>
