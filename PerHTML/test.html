<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
</head>
<body>
<script>
  	
	var num = 100;
	var str = '자바스크립트';
	
	document.write(typeof num, "<br>");
	document.write(typeof str, "<br>");
	
	var num1 = 15;
	var num2 = 2;
	var result;
	
	result = num1 + num2;
	document.write(result, "<br>");
	result = num1 - num2;
	document.write(result, "<br>");
	
	var t1 = '1234';
	var t2 = '5678';
	var t3 = '90';
	var result = t1 + t2 + t3;
	document.write(result, "<br>");
	
	var sNum = 10;
	var sNum1 = 3;
	
	sNum += sNum1;
	document.write(sNum, "<br>");
</script>
</body>
</html>
